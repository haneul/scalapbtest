syntax = "proto3";

import "scalapb/scalapb.proto";

option (scalapb.options) = {
  retain_source_code_info: true
};

enum TestEnum {
  // test1
  TEST1=0;
  // test2
  Test2=1;
}

// hello world
message TestEnumReq {
  // enumfield
  TestEnum field = 1;
  // this is account
  string account = 2;
}
